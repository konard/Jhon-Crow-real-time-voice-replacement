name: Build Windows Executable

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    name: Build Windows EXE & Installer
    runs-on: windows-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Get version
      id: version
      run: |
        $version = python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])"
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all]"
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        python build.py --no-installer

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: VoiceReplacer-${{ steps.version.outputs.version }}-Windows
        path: dist/VoiceReplacer.exe
        if-no-files-found: error
        retention-days: 30

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Create installer
      run: |
        iscc installer.iss
      shell: cmd

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: VoiceReplacer-${{ steps.version.outputs.version }}-Setup
        path: dist/VoiceReplacer-*-setup.exe
        if-no-files-found: error
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')

    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', needs.build.outputs.version) }}
        name: Voice Replacer v${{ needs.build.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/VoiceReplacer-${{ needs.build.outputs.version }}-Windows/VoiceReplacer.exe
          artifacts/VoiceReplacer-${{ needs.build.outputs.version }}-Setup/VoiceReplacer-*-setup.exe
        body: |
          ## Voice Replacer v${{ needs.build.outputs.version }}

          ### Downloads

          - **VoiceReplacer.exe** - Standalone executable (no installation required)
          - **VoiceReplacer-setup.exe** - Windows installer with Start Menu shortcuts

          ### Requirements

          - Windows 10/11 (x64)
          - [VB-Audio Virtual Cable](https://vb-audio.com/Cable/) for virtual microphone support

          ### First Run

          On first launch, the application will automatically download required models (~100MB):
          - Speech recognition model (Vosk)
          - Text-to-speech voice model (Piper)

          No Python installation required - everything is bundled!
